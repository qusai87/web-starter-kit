<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Image Gallery Demo with Bootstrap</title>

    <!-- Bootstrap -->
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid ">
      <div class="gradient"></div>
      <div class="header-links">
        <div class="row">
          <div class="col-xs-4">
            <div class="pull-left">
              <div class="photo-details">
                <p>Photo by</p>
                <h1>Alexander Shustov</h1>
              </div>
            </div>
          </div>
          <div class="col-xs-4 text-center">
            <a href="#" class="logo"><span class="glyphicon glyphicon-camera"></span></a>
          </div>
          <div class="col-xs-4">
            <div class="pull-right">
              <div class="btn  btn-default">
                <span class="visible-xs"><span class="glyphicon glyphicon-download-alt"></span></span><span class="hidden-xs">DOWNLOAD</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-links">
        <div class="row">
          <div class="col-xs-6">
            <a href="#" class="settings-link"><span class="glyphicon glyphicon-cog"></span><span class="hidden-xs">SETTINGS</span></a>
          </div>
          <div class="col-xs-6">
            <a href="#" class="help-link pull-right"><i class="fa fa-question-circle"></i></span><span class="hidden-xs">NEED HELP?</span></a>
          </div>
        </div>
      </div>
    </div>  <!-- Container-fluid End -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
