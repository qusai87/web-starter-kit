<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-6 pink">6</div>
		<div class="col-lg-6 pink">6</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-lg-2 pink">2</div>
		<div class="col-lg-8 pink">8</div>
		<div class="col-lg-2 pink">2</div>
	</div>
</div>


<div class="container">
	<div class="row">
	<!-- No Need for lg-3 nd md-3  since they are the same -->
		<div class="col-md-3 col-sm-6 pink">
			<div class="row">
				<div class="col-lg-6 orange">HALF</div>
				<div class="col-lg-6 orange">HALF</div>
			</div>
		</div>
		<div class="col-md-3 col-sm-6 pink">TOUR</div>
		<div class="col-md-3 col-sm-6 pink">TOUR</div>
		<div class="col-md-3 col-sm-6 pink">TOUR</div>
	</div>
</div>


<div class="container">
<p>Final test!</p>
</div>



<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
