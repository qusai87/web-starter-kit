<!DOCTYPE html>
<html>
<head>
	<title>TIC TAC TOE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table cellspacing="0">
		<tbody>
			<tr>
				<td>1</td>
				<td class="ver">2</td>
				<td>3</td>
			</tr>
			<tr>
				<td class="hor">4</td>
				<td class="ver hor">5</td>
				<td class="hor">6</td>
			</tr>
			<tr>
				<td>7</td>
				<td class="ver">8</td>
				<td>9</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
